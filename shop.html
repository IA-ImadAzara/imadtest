<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedClub Shop - Aspiring Medical Professionals</title>
    <!-- Favicon Link -->
    <link rel="icon" type="image/png" href="https://i.imgur.com/P4COQcz.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff; 
            color: #1f2937; 
            cursor: none; 
        }
        .dark body {
            background-color: #111111;
            color: #E0E0E0;
        }
        .gradient-text {
            background: linear-gradient(to right, #0ea5e9, #22d3ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .section-title {
            font-weight: 800;
            font-size: 3rem;
            line-height: 1.2;
        }
        #cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #111111;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease-out;
            z-index: 9999;
        }
        .dark #cursor {
             border: 2px solid #ffffff;
        }
        #cursor.hover {
            width: 50px;
            height: 50px;
            background-color: rgba(14, 165, 233, 0.2);
            border-color: #0ea5e9;
        }
        .dark #header-logo {
            filter: brightness(0) invert(1);
        }
        /* --- Retro Opener Styles --- */
        #retro-opener {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
        }
        #retro-opener.hidden { display: none; }
        #opener-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: content-fade-in 0.5s forwards;
            position: relative;
            z-index: 2;
        }
        #opener-logo {
            width: 180px; 
            height: auto;
            margin-bottom: 2.5rem;
            filter: brightness(0) invert(1);
            animation: logo-glitch 1.5s forwards; 
        }
        #retro-text-container {
            font-family: 'Press Start 2P', cursive;
            color: #ffffff;
            font-size: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .blinking-cursor { animation: blink 1s step-end infinite; }
        #blocks-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: grid;
            grid-template-columns: repeat(20, 1fr); 
            grid-template-rows: repeat(12, 1fr);
            z-index: 1;
        }
        .block {
            background: linear-gradient(to right, #0ea5e9, #22d3ee);
            opacity: 1;
        }
        .block.animate-fade {
            animation: pixel-fade-out 0.8s ease-in forwards;
        }
        @keyframes content-fade-in { to { opacity: 1; } }
        @keyframes logo-glitch {
            0%, 100% { image-rendering: auto; transform: scale(1); }
            5% { image-rendering: pixelated; transform: scale(1.02); }
            10% { image-rendering: auto; transform: scale(1); }
            15% { image-rendering: pixelated; transform: scale(0.98); }
            20% { image-rendering: auto; transform: scale(1); }
            25% { image-rendering: pixelated; transform: scale(1.01); }
            30% { image-rendering: auto; transform: scale(1); }
        }
        @keyframes blink {
            from, to { color: transparent; }
            50% { color: #ffffff; }
        }
        @keyframes pixel-fade-out { to { opacity: 0; } }
    </style>
</head>
<body class="antialiased">

    <!-- Custom Cursor -->
    <div id="cursor"></div>

    <!-- Retro Game Opener -->
    <div id="retro-opener">
        <div id="opener-content">
            <img id="opener-logo" src="https://i.imgur.com/P4COQcz.png" alt="MedClub Logo">
            <div id="retro-text-container">
                <span id="retro-text"></span><span id="cursor" class="blinking-cursor">_</span>
            </div>
        </div>
        <div id="blocks-overlay"></div>
    </div>

    <!-- Header & Navigation -->
    <header class="bg-white/80 dark:bg-black/30 backdrop-blur-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">
                  <img id="header-logo" src="https://i.imgur.com/P4COQcz.png" alt="MedClub Logo" class="h-10 w-auto">
            </a>
            <div class="hidden md:flex items-center space-x-8 text-sm">
                <a href="index.html#about" class="text-gray-600 dark:text-gray-300 hover:text-sky-500 dark:hover:text-white transition duration-300">About</a>
                <a href="index.html#offerings" class="text-gray-600 dark:text-gray-300 hover:text-sky-500 dark:hover:text-white transition duration-300">Offerings</a>
                <a href="index.html#events" class="text-gray-600 dark:text-gray-300 hover:text-sky-500 dark:hover:text-white transition duration-300">Events</a>
                <a href="shop.html" class="text-sky-500 dark:text-sky-400 font-semibold transition duration-300">Shop</a>
            </div>
            <div class="flex items-center gap-4">
                 <a href="cart.html" class="relative text-gray-600 dark:text-gray-300 hover:text-sky-500 dark:hover:text-white transition duration-300">
                    <i class="fas fa-shopping-cart text-xl"></i>
                    <span id="cart-count" class="absolute -top-2 -right-3 bg-sky-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </a>
                 <a href="index.html#join" class="hidden sm:inline-block border border-sky-500 text-sky-500 font-semibold px-5 py-2 rounded-full hover:bg-sky-500 hover:text-white transition duration-300 text-sm">Join Us</a>
                <button id="theme-toggle" class="ml-2 text-gray-600 dark:text-gray-300 hover:text-sky-500 dark:hover:text-white transition-colors duration-300">
                    <svg id="theme-toggle-dark-icon" class="hidden h-5 w-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="hidden h-5 w-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm-.707 12.122l.707-.707a1 1 0 011.414 1.414l-.707.707a1 1 0 01-1.414-1.414zM1 11a1 1 0 100-2H0a1 1 0 100 2h1z"></path></svg>
                </button>
            </div>
             <!-- Mobile Menu Button -->
            <button id="mobile-menu-button" class="md:hidden ml-4 text-2xl text-gray-800 dark:text-white">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white dark:bg-[#1a1a1a] px-6 pb-4 shadow-lg">
            <a href="index.html#about" class="block py-2 text-gray-600 dark:text-gray-300 hover:text-sky-500">About Us</a>
            <a href="index.html#offerings" class="block py-2 text-gray-600 dark:text-gray-300 hover:text-sky-500">What We Offer</a>
            <a href="index.html#events" class="block py-2 text-gray-600 dark:text-gray-300 hover:text-sky-500">Events</a>
            <a href="shop.html" class="block py-2 text-sky-500 font-semibold">Shop</a>
            <a href="index.html#join" class="block py-2 mt-2 border border-sky-500 text-sky-500 text-center font-semibold px-5 py-2 rounded-full hover:bg-sky-500 hover:text-white transition duration-300">Join Us</a>
        </div>
    </header>

    <main class="py-24">
        <div class="container mx-auto px-6 text-center">
            <h1 class="section-title text-gray-900 dark:text-white mb-12">Club Merchandise</h1>
            
            <div class="flex justify-center">
                <div class="bg-white dark:bg-[#1a1a1a] rounded-2xl shadow-lg overflow-hidden max-w-sm w-full border border-gray-200 dark:border-gray-800">
                    <img src="https://i.imgur.com/qb4PxM3.jpeg" alt="MedClub T-Shirt" class="w-full h-auto object-cover">
                    <!-- ** UPDATED ** This div will now stay light in dark mode -->
                    <div class="p-8 text-center bg-white dark:bg-white">
                        <h3 class="text-2xl font-bold mb-2 text-gray-900">MedClub T-Shirt</h3>
                        <p class="text-gray-500 mb-4">High-quality cotton t-shirt with the official MedClub logo.</p>
                        <p class="text-3xl font-bold gradient-text mb-6">$25.00</p>
                        <a href="product-tshirt.html" class="inline-block w-full bg-sky-500 text-white font-bold py-3 px-6 rounded-full hover:bg-sky-600 transition duration-300">View Details</a>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer class="text-gray-500 dark:text-gray-400">
        <div class="container mx-auto px-6 py-12">
             <div class="text-center text-xs mt-12 border-t border-gray-200 dark:border-gray-800 pt-8">
                &copy; <span id="year"></span> MedClub. All Rights Reserved.
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        const updateCartCount = () => {
            const cart = JSON.parse(sessionStorage.getItem('medclubCart') || '[]');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').textContent = totalItems;
        };
        
        const themeToggleBtn = document.getElementById('theme-toggle');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');
        
        const applyTheme = () => {
            if (localStorage.getItem('color-theme') === 'dark') {
                document.documentElement.classList.add('dark');
                lightIcon.classList.remove('hidden');
                darkIcon.classList.add('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                darkIcon.classList.remove('hidden');
                lightIcon.classList.add('hidden');
            }
        };
        
        themeToggleBtn.addEventListener('click', () => {
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('color-theme', isDark ? 'light' : 'dark');
            applyTheme();
        });
        
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
        document.querySelectorAll('a, button').forEach(el => {
            el.addEventListener('mouseover', () => cursor.classList.add('hover'));
            el.addEventListener('mouseout', () => cursor.classList.remove('hover'));
        });

        // --- Retro Opener Script ---
        const retroOpener = document.getElementById('retro-opener');
        const retroText = document.getElementById('retro-text');
        const openerCursor = retroOpener.querySelector('.blinking-cursor');
        const textToType = "OUR MERCH";
        let charIndex = 0;

        function startTypewriter() {
            function typeChar() {
                if (charIndex < textToType.length) {
                    retroText.textContent += textToType.charAt(charIndex);
                    charIndex++;
                    setTimeout(typeChar, 100); 
                } else {
                    openerCursor.style.animation = 'none';
                    openerCursor.style.color = '#ffffff';
                    setTimeout(startPixelFade, 200);
                }
            }
            typeChar();
        }

        function startPixelFade() {
            const blocksOverlay = document.getElementById('blocks-overlay');
            const blocks = blocksOverlay.querySelectorAll('.block');
            document.getElementById('opener-content').style.display = 'none';

            const numCols = 20;
            const numRows = 12;
            const centerX = numCols / 2;
            const centerY = numRows / 2;
            const maxDist = Math.sqrt(Math.pow(centerX, 2) + Math.pow(centerY, 2));

            blocks.forEach((block, i) => {
                const row = Math.floor(i / numCols);
                const col = i % numCols;
                const distance = Math.sqrt(Math.pow(col - centerX, 2) + Math.pow(row - centerY, 2));
                const delay = (distance / maxDist) * 0.5;
                block.style.animationDelay = `${delay}s`;
                block.classList.add('animate-fade');
            });

            setTimeout(() => {
                retroOpener.classList.add('hidden');
            }, 1000); 
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateCartCount();
            applyTheme();
            
            const blocksOverlay = document.getElementById('blocks-overlay');
            const numBlocks = 20 * 12;
            for (let i = 0; i < numBlocks; i++) {
                const block = document.createElement('div');
                block.classList.add('block');
                blocksOverlay.appendChild(block);
            }
            
            setTimeout(startTypewriter, 500);
        });
    </script>
</body>
</html>
